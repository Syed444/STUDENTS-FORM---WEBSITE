<!DOCTYPE HTML>
<html>

<h1> <center> KONGU ENGINEERING COLLEGE </center> </h1>
<h2><center><b> STUDENTS NOMINAL ROLL </b></center></h2>

<option> MECH </option>
<option> CIVIL </option>
<option> EIE </option>

<br><br>

<br><br>

<br><br>
<input type="Date"/>
<br><br>

<input type="file"/> <br><br>

<input type="submit"/>
</form>
